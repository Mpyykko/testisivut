    <div class="tyhja_tila"></div>
    <h2 class="keskitetty">Tänne tulee kuvia</h2>
   
  
    <div class="galleria">
        <img src="Omia kuvia/1.JPG" alt="Kuva 1" onclick="naytaSuurennos('Omia kuvia/1.JPG')">
        <img src="Omia kuvia/2.JPG" alt="Kuva 2" onclick="naytaSuurennos('Omia kuvia/2.JPG')">
        <img src="Omia kuvia/3.JPG" alt="Kuva 3" onclick="naytaSuurennos('Omia kuvia/3.JPG')">
        <img src="Omia kuvia/4.JPG" alt="Kuva 3" onclick="naytaSuurennos('Omia kuvia/4.JPG')">
        <img src="Omia kuvia/5.JPG" alt="Kuva 3" onclick="naytaSuurennos('Omia kuvia/5.JPG')">
        <img src="Omia kuvia/6.JPG" alt="Kuva 3" onclick="naytaSuurennos('Omia kuvia/6.JPG')">
        <img src="Omia kuvia/7.JPG" alt="Kuva 3" onclick="naytaSuurennos('Omia kuvia/7.JPG')">
    </div>
    
    <div class="suurenna" onclick="piilotaSuurennos(this)">
        <img id="suurennosKuva" src="" alt="Suurennettu kuva">
    </div>
    
    <script>
        function naytaSuurennos(kuva) {
            const suurennosDiv = document.querySelector('.suurenna');
            const suurennosKuva = document.getElementById('suurennosKuva');
            suurennosKuva.src = kuva;
            suurennosDiv.classList.add('active');
        }
    
        function piilotaSuurennos(elementti) {
            elementti.classList.remove('active');
        }
    </script>
</footer>
