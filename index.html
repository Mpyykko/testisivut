    <div class="keskitetty" id="pyorivaKuva" onclick="toggleRotation()">
        <img id="kuva" src="Omiakuvia/pyora4.png" alt="Pyörivä kuva">
    </div>

    <script>
        let rotaatioKaynnissa = true;
        let rotaatio = 0;
        let rotationInterval;
    
        window.onload = function () {
            rotationInterval = setInterval(function () {
                if (rotaatioKaynnissa) {
                    rotaatio += 1;
                    document.getElementById("kuva").style.transform = "rotate(" + rotaatio + "deg)";
                }
            }, 17);
        };
    
        function toggleRotation() {
            clearInterval(rotationInterval);
            if (!rotaatioKaynnissa) {
                rotationInterval = setInterval(function () {
                    rotaatio += 1;
                    document.getElementById("kuva").style.transform = "rotate(" + rotaatio + "deg)";
                }, 17);
            }
            rotaatioKaynnissa = !rotaatioKaynnissa;
        }
    </script>
