    <h2 class="keskitetty"> Tänne kaikenlaista muuta</h2>
    <div class="tyhja_tila"></div>
    
    <div class="keskitetty">
        <div class= "elementti">

        <p>Painike</p>
        <button class="nappi" type="button" onclick="tulostaViesti()">Tästä voi painaa!</button>
        <script>
            function tulostaViesti() {
                alert("Tähän joku toiminto?");
        }
        </script>

        <div class="tyhja_tila"></div>

        <p> Kokeile erilaisia taustakuvia</p>
        <select onchange="vaihdaTaustakuva(this)"> 
            <option value="kuvia/valko6.jpg">Oletus</option>
            <option value="kuvia/tausta1.jpg">Blue</option>
            <option value="kuvia/black.png">Black</option>
            <option value="kuvia/vihr.jpg">Green</option>
            <option value="kuvia/lila.jpg">Purple</option>
            
        </select>

        <script>
            function vaihdaTaustakuva(valinta) {
                var valittuKuva = valinta.value;
                document.body.style.backgroundImage = "url('" + valittuKuva + "')";

                if (valittuKuva === "kuvia/black.png" || valittuKuva === "kuvia/vihr.jpg" || valittuKuva === "kuvia/lila.jpg" ) {
                  vaihdaTekstinVari("#fff");
                } 
                else {
                  vaihdaTekstinVari("#000"); 
              }
            }

            function vaihdaTekstinVari(vari) {
              document.body.style.color = vari;
              document.querySelector('h1').style.color = vari;

            
            }
        </script>
