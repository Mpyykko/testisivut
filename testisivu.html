<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aloitusvalikko</title>
  <style>
    .minun-tyylit {
      background-color: #333;
      padding: 10px;
    }

    .minun-tyylit ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .minun-tyylit li {
      display: inline-block;
      margin-right: 15px;
    }

    .minun-tyylit a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="minun-tyylit">
    <ul>
      <li><a href="#">Etusivu</a></li>
      <li><a href="#">Tuotteet</a></li>
      <li><a href="#">Palvelut</a></li>
      <li><a href="#">Yhteystiedot</a></li>
    </ul>
  </nav>

<button>Tämä on nappi</button>
  <!-- Muu sisältö tulee tähän -->

</body>
</html>
